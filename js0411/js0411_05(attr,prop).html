<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //확인 버튼 클릭 시 attr --> prop checked의 속성값을 console창에 출력
            //checked의 속성값 확인: prop
            $("#cBtn").click(function(){
                //속성값 가져오기, 추가 -> attr, prop(최신, 권장)
                //console.log("checked 속성값: "+ $("#agree1").attr("id")); //checked -> undefined, checked
                console.log("checked 속성값: "+ $("#agree1").prop("checked","true")); //checked -> true, flase

                $("#agree1").prop("checked","true");
                $("#agree2").prop("checked","true");
                $("#agree3").prop("checked","true");

                //document.querySelectorAll(".agree");
                console.log(document.querySelectorAll(".agree")[0]);                
                console.log($(".agree")[0]);             
            })
        })
    </script>

</head>
<body>
    <h2>약관 설명</h2>
    <input type="checkbox" name="agree1" class="agree" id="agree1"  value="yes">
    <label for="agree1">회원정보 사용 동의합니다.</label>
    <br>
    <input type="checkbox" name="agree2" class="agree" id="agree2"  value="yes">
    <label for="agree2">약관 동의합니다.</label>
    <br>
    <input type="checkbox" name="agree3" class="agree" id="agree3"  value="yes">
    <label for="agree3">개인정보 사용 동의합니다.</label>
    <br>
    <br>
    <button id="cBtn">모두 동의</button>
</body>
</html>
