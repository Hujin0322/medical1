<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        section{width: 1200px; margin: 50px auto;}
        h2{text-align: center;}
        table{border-collapse: collapse; width: 1200px;}
        table,th,td{border: 1px solid black; text-align: center;}
        th{width: 45px;}
        td{width: 40px;}
    </style>
    <script>
        let name = []
        let num = []
        let gender= []
        let tel = []
        let mail = []
        $("addBtn").click(function(){
            let data = "";
            for (i=1;i<=10;i++){
                data += "<tr id="+i+">";                 
                data += "<th>"+name[i]+"</th>";    
                data += "<th>"+num[i]+"</th>";    
                data += "<th>"+gender[i]+"</th>";    
                data += "<th>"+tel[i]+"</th>";    
                data += "<th>"+mail[i]+"</th>";    
                data += "<th><button id='delBtn'>삭제</button></th>";    
                data += "</tr>";        
            }
            $("tbody").html(data);
        })
    </script>
</head>
<body>
    <section>
        <h2>member</h2>
        <table>
            <colgroup>
                <col width="10%">
                <col width="15%">
                <col width="13%">
                <col width="12%">
                <col width="20%">
                <col width="20%">
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th></th>
                    <th>성별</th>
                    <th>tel</th>
                    <th>email</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="addBtn">추가</button>
    </section>
</body>
</html>
