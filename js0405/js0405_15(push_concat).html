<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //배열 10,20,30,40,50
        //배열 추가 100,200
        //
        arr = [10,20,5,40,9];

        document.write(arr.sort(function(a,b){
            return a-b;
        })),"<br>"
        
        
        var num=[10,20,5,40,9];
        num.push(100);
        num.push(200);
        document.write(num,"<br>");
        
        document.write("-------------------------<br>")
        var arr1=[10,20,30,40,50];
        var arr2=[100,200];
        var result = arr1.concat(arr2);
        document.write(result);
        
    </script>
</head>
<body>
    
</body>
</html>
