<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        table{border-collapse: collapse;}
        table,td{border: 1px solid black;}
        td{width: 200px;}
    </style>
    <script>
        document.write("<table>");
        document.write("<tr>");
        for (var i=1;i<10;i++){
            document.write("<td>")
            for (var s=2;s<3;s++){
                result=i*s
                document.write(s,"X",i,"=",result," ")
            document.write("</td>");
            }
            
        }document.write("/<tr>");
         document.write("</table>");
