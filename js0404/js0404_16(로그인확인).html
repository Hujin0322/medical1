<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>else if</title>
   <script>
      function loginBtn(){
         //alert("test");
         //document.querySelector("#(form의 id값)") --> 위치값 
         var i_id = document.querySelector("#n_id");
         var i_pw = document.querySelector("#pw");
         console.log(i_id.value); //((변수 선언 값).value)
         console.log(i_pw.value);
         if (i_id.value == "aaa" && i_pw.value == 1111){
            document.write("로그인 성공")
         }else{
            alert("로그인 실패")
         }

         //Q. id - aaa, pw - 1111
         //출력: 로그인 성공, 그 외: 로그인 실패

         /*
         if(i_id.value=="naver"){
            location.href="http://www.naver.com";
         }
         */
      }
   </script>
</head>
<body>
   <form action="#" name="frm" method="get">
      <label>아이디</label>
      <input type="text" name="id" id="n_id"><br>
      <label>패스워드</label>
      <input type="password" name="pw" id="pw"><br>
      <input type="button" onclick="loginBtn()" value="로그인">
      <input type="reset" value="취소">
   </form>
</body>
</html>
