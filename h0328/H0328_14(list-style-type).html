<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{list-style-type: lower-roman;}
        /* decimal, lower/upper-roman, lower/upper alpha */
        ul{list-style-type: circle;}
        /* circle, disc, square, noen */
        
    </style>
</head>
<body>
    <h2>순서있는 목록</h2>
    <ol>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ol>
    <ul>
    <h2>순서없는 목록</h2>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ul>
</body>
</html>
