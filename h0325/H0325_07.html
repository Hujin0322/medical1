<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol태그</title>
        <style> /* [ul:순서없는 목록, ol:순서있는 목록] */
            /*ul {list-style: none;} : 블릿 사라짐*/
            /* disc-채워진 원, circle-빈 원, square-사각 */
            /*ul{list-style-type: circle;}*/
            #ul { list-style-image:url(b1.JPG)}
            
            /* lower-roman, upper-roman: 로마자
               lower-alpha, upper alpha: 영문자
               decimal: 숫자 */
            #o1 { list-style-type:decimal ;}

        </style>
    </head>
    <body>
        <ol id="o1">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>

        <ol type="A">
            <li>네이버</li>
            <li>다음</li>
                <li>구글</li>
                <li>쿠팡</li>
                <li>지마켓</li>
            </ol>
            
        </ol>
        <ul id="ul">
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
