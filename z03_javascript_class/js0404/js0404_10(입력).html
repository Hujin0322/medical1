<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
    <script>
        /* 입력형태- input, prompt */
        //form input 타입
        //Q. 이름, 국어, 영어를 입력받아 출력하시오.
        var name = prompt("당신의 이름은?","이름 공백없이...");
        var kor = Number(prompt("국어 점수는?"));
        var eng = Number(prompt("영어 점수는?"));
        var math = Number(prompt("수학 점수는?"));

        document.write("이름: ",name,"<br>")
        document.write("국어 점수: ",kor,"<br>")
        document.write("영어 점수: ",eng,"<br>")
        document.write("수학 점수: ",math,"<br>")
        document.write("합계: ",(kor+eng+math),"<br>")
       

        /*출력 형태
        alert("출력1 알럿");
        console.log("출력2 콘솔");
        document.write("출력3 document.write()")*/
    </script>
</head>
<body>
    
</body>
</html>
