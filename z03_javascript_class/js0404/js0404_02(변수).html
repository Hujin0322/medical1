<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //데이터 타입
        //문자형: string / 숫자형(정수,실수): number / 논리형(true,false): boolean / undefined / null
        var a = 10; //let으로 변수 선언, const: 상수
        var b = 2.5;
        var c = "안녕";
        var a = "선언";
        var d = "100";
        var e = true;
        console.log("a의 타입: "+typeof(a))
        console.log("b의 타입: "+typeof(b))
        console.log("c의 타입: "+typeof(c))
        console.log("d의 타입: "+typeof(d))
        console.log("e의 타입: "+typeof(e))
        console.log("a+b: "+(a+c)) //--> 계산 가능 (string타입)
        console.log("a+d: "+(a+Number(d)))
        var f;
        console.log("f타입1: "+typeof(f)); //--> undefined
        f = 10;
        console.log("f타입2: "+typeof(f)); //--> number
        f = "반가워";
        console.log("f타입3: "+typeof(f)); //--> string
        g=1000
        console.log("g타입: "+typeof(g));
    </script>
</head>
<body>
    
</body>
</html>
