<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{color:red;}
    </style>
</head>
<body>
    <h2>직접 해보기</h2>
    <form action="#" name="frm" method="get">
        <label>아이디<span>*</span></label><br>
        <input type="text" name="id" required><br>
        <label>비밀번호<span>*</span></label><br>
        <input type="password" name="pw"><br>
        <label>비밀번호 확인<span>*</span></label><br>
        <input type="password" name="pw2" ><br>
        <label>이름<span>*</span></label><br>
        <input type="text" name="name" ><br>
        <label>이메일<span>*</span></label><br>
        <input type="email" name="email" ><br>
        <label>연락처<span>*</span></label><br>
        <input type="tel" name="tel" ><br>
        <label>성별<span>*</span></label><br>
        <label><input type="radio" name="gender" value="male">남자</label>
        <label><input type="radio" name="gender" value="female">여자</label>
        <br>
        <label>수강과목<span>*</span></label><br>
        <label><input type="checkbox" name="subject" value="HTML">HTML</label>
        <label><input type="checkbox" name="subject" value="CSS">CSS</label>
        <label><input type="checkbox" name="subject" value="JAVASCRIPT">JAVASCRIPT</label>
        <label><input type="checkbox" name="subject" value="jQuery">jQuery</label>
        <label><input type="checkbox" name="subject" value="PHP">PHP</label>
    </form>
</body>
</html>
