<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 숫자를 입력받아 1부터 합계를 구하시오.
        // ex) 5 입력 --> 1-5까지의 합
        var num1=Number(prompt("숫자를 입력하세요. >>"))
        var num2=Number(prompt("숫자를 입력하세요. >>"))
        var sum=0;
        while (num1<=num2){
            sum+=num1;
            document.write("i 값: ",num1," ");
            document.write("sum 값: ",sum,"<br>");
            num1++
        }

    </script>
</head>
<body>
    
</body>
</html>
